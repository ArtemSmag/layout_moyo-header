 <!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,
          initial-scale=1.0,">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <a class="logo" href="#home">
        <img
          class="logo-imag"
          src="./images/logo.png"
          alt="logo"
        >
      </a>
      <nav class="nav-line">
        <ul class="link-block">
          <li class="block">
            <a class="link is-active" href="#">Apple</a>
          </li>
          <li class="block">
            <a class="link" href="#">Samsung</a>
          </li>
          <li class="block">
            <a class="link" href="#">Smartphones</a>
          </li>
          <li
          data-qa="hover"
          class="block"
          >
            <a class="link" href="#">Laptops & Computers</a>
          </li>
          <li class="block">
            <a class="link" href="#">Gadgets</a>
          </li>
          <li class="block">
            <a class="link" href="#">Tablets</a>
          </li>
          <li class="block">
            <a class="link" href="#">Photo</a>
          </li>
          <li class="block">
            <a class="link" href="#">Video</a>
          </li>
        </ul>
      </nav>

    </header>
  </body>
</html>
